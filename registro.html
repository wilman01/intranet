<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Acceso - FVF</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            height: 100%;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f5f7fa;
        }

        .login-wrapper {
            display: flex;
            width: 100%;
            height: 100vh;
            min-height: 600px;
        }

        .login-image {
            flex: 1;
            background: linear-gradient(135deg, rgba(128, 0, 32, 0.85), rgba(90, 20, 40, 0.95)),
                        url('img/img_index.png');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 60px;
            text-align: center;
            position: relative;
        }

        .login-image h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
            letter-spacing: 2px;
        }

        .login-image p {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .login-form-container {
            width: 100%;
            max-width: 520px;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 45px;
            box-shadow: -10px 0 40px rgba(0,0,0,0.08);
            overflow-y: auto;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(128, 0, 32, 0.2);
            padding: 12px;
            background: white;
        }

        .login-header h2 {
            font-size: 1.5rem;
            color: #1a1a2e;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .info-notice {
            background: linear-gradient(135deg, rgba(128, 0, 32, 0.08), rgba(128, 0, 32, 0.05));
            border-left: 4px solid #800020;
            padding: 14px 16px;
            border-radius: 0 10px 10px 0;
            margin-bottom: 25px;
            font-size: 0.85rem;
            color: #555;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .info-notice i {
            color: #800020;
            margin-top: 2px;
            flex-shrink: 0;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
            font-size: 0.9rem;
        }

        .form-group label i {
            color: #800020;
            font-size: 0.85rem;
        }

        .form-input {
            width: 100%;
            padding: 13px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background: #f9fafb;
        }

        .form-input:focus {
            outline: none;
            border-color: #800020;
            background: white;
            box-shadow: 0 0 0 4px rgba(128, 0, 32, 0.1);
        }

        .form-input::placeholder {
            color: #9ca3af;
        }

        textarea.form-input {
            min-height: 80px;
            resize: vertical;
        }

        select.form-input {
            cursor: pointer;
        }

        .btn-request {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #800020, #5a1428);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-request:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(128, 0, 32, 0.35);
        }

        .register-link {
            text-align: center;
            margin-top: 25px;
            font-size: 0.9rem;
            color: #6b7280;
        }

        .register-link a {
            color: #800020;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 850px) {
            .login-image { display: none; }
            .login-form-container { max-width: 100%; }
        }

        @media (max-width: 480px) {
            .login-form-container { padding: 30px 25px; }
        }
    </style>
</head>
<body>

    <div class="login-wrapper">
        <div class="login-image">
            <h1>SOLICITUD DE ACCESO</h1>
            <p>Plataforma interna para colaboradores FVF</p>
        </div>

        <div class="login-form-container">
            <div class="login-header">
                <img src="img/logo_fvf.png" alt="Logo FVF" class="login-logo">
                <h2>Crear Solicitud</h2>
            </div>
            
            <div class="info-notice">
                <i class="fas fa-info-circle"></i>
                <span>Su solicitud será revisada por el Departamento de Tecnología para su posterior aprobación.</span>
            </div>

            <form onsubmit="event.preventDefault(); alert('Su solicitud ha sido enviada con éxito. Recibirá un correo electrónico cuando sea aprobada por el administrador.'); window.location.href='index.html';">
                <div class="form-group">
                    <label><i class="fas fa-user"></i> Nombre y Apellido</label>
                    <input type="text" class="form-input" placeholder="Ej. Juan Pérez" required>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-envelope"></i> Correo Institucional</label>
                    <input type="email" class="form-input" placeholder="usuario@fvf.com" required>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-id-card"></i> Cédula de Identidad</label>
                    <input type="text" class="form-input" placeholder="V-00.000.000" required>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-sitemap"></i> Gerencia</label>
                    <select class="form-input" required>
                        <option value="">Seleccione su área...</option>
                        <option>Tecnología</option>
                        <option>Talento Humano</option>
                        <option>Gerencia Técnica</option>
                        <option>Administración / Finanzas</option>
                        <option>Comercial / Marketing</option>
                    </select>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-pen"></i> Motivo de la solicitud</label>
                    <textarea class="form-input" placeholder="Ej. Nuevo ingreso en el área de soporte..."></textarea>
                </div>

                <button type="submit" class="btn-request">
                    <i class="fas fa-paper-plane"></i> Enviar Solicitud
                </button>
            </form>

            <div class="register-link">
                ¿Ya tienes acceso? <a href="index.html">Inicia sesión aquí</a>
            </div>
        </div>
    </div>

</body>
</html>
